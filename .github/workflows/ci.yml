name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      run: |
        go test -v ./...
        go test -v ./app/gin/...
        go test -v ./app/mux/...
        go test -v ./app/fiber/...

    - name: Build
      run: go build -v ./cmd/gobiru

    - name: Test examples
      run: |
        # Test Gin example
        ./gobiru -framework gin \
                -router examples/gin_test/routes.go \
                -output examples/gin_test/docs/routes.json \
                -openapi examples/gin_test/docs/openapi.json

        # Test Mux example
        ./gobiru -framework mux \
                -router examples/gorilla_test/routes.go \
                -output examples/gorilla_test/docs/routes.json \
                -openapi examples/gorilla_test/docs/openapi.json

        # Test Fiber example
        ./gobiru -framework fiber \
                -router examples/fiber_test/routes.go \
                -output examples/fiber_test/docs/routes.json \
                -openapi examples/fiber_test/docs/openapi.json

        # Verify generated files exist
        test -f examples/gin_test/docs/routes.json
        test -f examples/gin_test/docs/openapi.json
        test -f examples/gorilla_test/docs/routes.json
        test -f examples/gorilla_test/docs/openapi.json
        test -f examples/fiber_test/docs/routes.json
        test -f examples/fiber_test/docs/openapi.json

    - name: Upload test coverage
      uses: actions/upload-artifact@v3
      with:
        name: coverage
        path: |
          examples/gin_test/docs/
          examples/gorilla_test/docs/
          examples/fiber_test/docs/ 